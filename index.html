<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento y Busqueda en programacion</title>
    </head>
    <body>
        <section class="content-form">
            <h3>"Metodos de Ordenamiento y Busqueda"</h3>
        <form id="formOrden">
      
        <h4>Ordenamineto</h4>
        <select id ="cmbTipoMet" size="1">
        <option value="No selecciona">---Elige el metodo a ordenar---</option>
        <option value="Burbu">Burbuja</option>
        <option value="T-Sort">Quick-Sort</option>
        <option value="Shell-Sort">Shell-Sort</option>
        </select>
        <br><br><br><br><br><br><br>
        <h4>Busqueda</h4>
        <select id="cmbBusqueda" size="1">
        <option value="No selecciona">---Eligue el metodo para busqueda---</option>
        <option value="Secuenci">Secuencial</option>
        <option value="bi">Binaria</option>
        </select>
        <br><br><br>
    <button id="botones"type="submit">Calcular</button>
    <button id="botones" type="reset">Cancelar</button>
    <script src="JS/Orden.js"></script>
</body>
</html>
